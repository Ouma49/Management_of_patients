<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="content1">

<div class="p-3">
    <div class="card">
        <div class="card-header">Liste Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword:</label>
                <input  type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>

            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
                </tr>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>

                    <td>
                        <a onclick="return confirm('Etes vous sur de supprimer?')" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-success" th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}">Edit</a>
                    </td>
                </tr>
                </thead>
             </table>
            <ul class="nav nav-pills">
                <li th:each="value,item:${pages}">
                    <a th:href="@{/index(page=${item.index},keyword=${keyword})}"
                       th:class="${currentPage==item.index?'btn btn-info ms-1':'btn btn-outline-info'}"
                       th:text="${item.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</div>
</body>
</html>
